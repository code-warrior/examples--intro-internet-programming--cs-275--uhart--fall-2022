<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Headings (h1...h6)</title>
  </head>
  <body>
    <header>
      <h1>Working with Headings (<code>h1</code>...<code>h6</code>)</h1>
      <p>The content in your <code>h1</code> should be exactly, or close to, the content in your <code>title</code> element.</p>
    </header>
    <main>
      <h2>Level One heading <code>h2</code></h2>
      <h3>Level One heading <code>h3</code></h3>
      <h4>Level One heading <code>h4</code></h4>
      <h5>Level One heading <code>h5</code></h5>
      <h6>Level One heading <code>h6</code></h6>
    </main>
    <footer>
      <p>Read/follow more at <a target="_blank" href="https://github.com/code-warrior/code-warrior.github.io/tree/master/tutorials/html/outlining-algorithm">this outlining algorithm tutorial</a>.</p>
    </footer>
  </body>
</html>
